<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Alimi Mousaad</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <aside class="sidebar">
            <div class="logo">
                <h1>Atlas</h1>
            </div>
            <nav>
                <ul>
                    <li><a href="index.html"><i class="fas fa-home"></i> Home</a></li>
                    <li><a href="about.html"><i class="fas fa-user"></i> About</a></li>
                    <li><a href="services.html"><i class="fas fa-concierge-bell"></i> Services</a></li>
                    <li><a href="portfolio.html"><i class="fas fa-briefcase"></i> Portfolio</a></li>
                    <li class="active"><a href="#"><i class="fas fa-envelope"></i> Contact</a></li>
                </ul>
            </nav>
        </aside>
        <main class="content">
            <section class="contact">
                <h2>Contact Us</h2>
                <div class="contact-container">
                    <div class="contact-form">
                        <form>
                            <label for="name">Name:</label>
                            <input type="text" id="name" name="name" required>
                            
                            <label for="email">Email:</label>
                            <input type="email" id="email" name="email" required>
                            
                            <label for="message">Message:</label>
                            <textarea id="message" name="message" rows="4" required></textarea>
                            
                            <button type="submit">Send Message</button>
                        </form>
                    </div>
                    <div class="contact-info">
                        <div class="contact-item">
                            <i class="fas fa-map-marker-alt"></i>
                            <p>1234 Street Name, City, Country</p>
                        </div>
                        <div class="contact-item">
                            <i class="fas fa-phone"></i>
                            <p>(+123) 456-7890</p>
                        </div>
                        <div class="contact-item">
                            <i class="fas fa-envelope"></i>
                            <p>contact@example.com</p>
                        </div>
                        <div class="contact-item">
                            <i class="fab fa-github"></i>
                            <p><a href="https://github.com/yourusername" target="_blank">GitHub</a></p>
                        </div>
                        <div class="contact-item">
                            <i class="fab fa-linkedin"></i>
                            <p><a href="https://linkedin.com/in/yourusername" target="_blank">LinkedIn</a></p>
                        </div>
                        <div class="contact-item">
                            <i class="fas fa-code"></i>
                            <p><a href="https://leetcode.com/yourusername" target="_blank">LeetCode</a></p>
                        </div>
                    </div>
                </div>
            </section>
        </main>
    </div>
</body>
</html>
